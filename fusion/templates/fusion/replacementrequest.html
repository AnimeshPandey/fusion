{% load static %}

{% block replacement %}
    <div class="ui cards">
        <div class="ui fluid card">
            <div class="content">
                <img class="right floated circular ui image" src="{% static 'fusion/img/zlatan.jpg' %}" style="width: 50px; height: auto;">
                <div class="header">
                    Dr. Vinod Kumar Jain
                </div>
                <div class="meta">
                    Associate Professor
                </div>

                <div class="ui divider"></div>

                <div class="description">
                    Dr. Jain has requested permission to be his replacement for the duration of <br>
                    12th - 18th Sept'17
                </div>
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <div class="ui basic green button">Approve</div>
                    <div class="ui basic red button">Decline</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
